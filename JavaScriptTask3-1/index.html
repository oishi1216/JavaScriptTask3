<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>ToDoリスト</h1>
  </header>
  <div class="container">
    <input type="radio" name="sort" id="all" value="all" checked>
    <label for="all">すべて</label>
    <input type="radio" name="sort" id="working" value="working">
    <label for="working">作業中</label>
    <input type="radio" name="sort" id="done" value="done">
    <label for="done">完了</label>
      <table id="tasklist">
        <tr>
          <th>ID</th>
          <th>コメント</th>
          <th>状態</th>
          <th></th>
        </tr>
      </table>
    <h2>新規タスクの追加</h2>
    <input type="text" id="text">
    <input type="button" value="追加" id="btn">
  </div>
  <script>
    const btn = document.getElementById('btn');
    let id = 0;

    const clickButton = () => {

      const text = document.getElementById('text').value;
      
      let table = document.getElementById('tasklist');
      let newRow = table.insertRow();

      let newCell = newRow.insertCell();
      let newText = document.createTextNode(id);
      newCell.appendChild(newText);

      newCell = newRow.insertCell();
      newText = document.createTextNode(text);
      newCell.appendChild(newText);

      newCell = newRow.insertCell();
      let newButton = document.createElement('button');
      newButton.textContent = '作業中';
      newCell.appendChild(newButton);

      newCell = newRow.insertCell();
      newButton = document.createElement('button');
      newButton.textContent = '削除';
      newCell.appendChild(newButton);
      
      id ++;

    };

    btn.addEventListener("click", clickButton);
    
  </script>
</body>
</html>
