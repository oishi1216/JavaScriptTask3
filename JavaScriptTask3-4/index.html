<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>ToDoリスト</h1>
  </header>
  <div class="container">
      <input type="radio" name="sort" id="all" value="all" checked onchange="radioStatus()">
      <label for="all">すべて</label>
      <input type="radio" name="sort" id="working" value="working" onchange="radioStatus()">
      <label for="working">作業中</label>
      <input type="radio" name="sort" id="done" value="done" onchange="radioStatus()">
      <label for="done">完了</label>
      <table id="tasklist">
        <thead>
          <tr>
            <th>ID</th>
            <th>コメント</th>
            <th>状態</th>
            <th></th>
          </tr>
        </thead>
        <tbody id = task></tbody>
      </table>
    <h2>新規タスクの追加</h2>
    <input type="text" id="text">
    <input type="button" value="追加" id="btn">
  </div>
  <script src="script.js">
  </script>
</body>
</html>
